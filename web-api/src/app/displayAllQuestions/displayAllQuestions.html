<h3 class="">
    Wszystkie pytania
</h3>

<div *ngFor="let item of question; let i = index" [attr.data-index]="i">
    <h2>Pytanie numer : {{item.id}}</h2>
    <h3>{{item.title}}</h3>
    <ul>
        <li *ngFor="let item of question[i].answers">
            {{item}}
        </li>
    </ul>
    <hr>
</div>
