<h3 class="">
    Wszystkie pytania z {{questionsLength}}
</h3>
<div *ngFor="let item of questionsList; let i = index" [attr.data-index]="i">
    <h2>Pytanie numer : </h2>
    <h3><b>Tytuł : </b> {{item.title}}</h3>
    <ul>
        <li *ngFor="let item of questionsList[i].answers; let i = index">
            <b>{{i + 1}} </b>: {{item}}
        </li>
    </ul>
    <br>
    <button class="is-danger button" (click)="deleteQuestion($event)" data-id={{item._id}}>Usuń</button>

    <hr>
</div>
