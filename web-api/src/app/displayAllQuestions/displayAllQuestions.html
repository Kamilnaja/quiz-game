<h3 class="">
    Wszystkie pytania z {{questionsLength}}
</h3>
<div *ngFor="let item of questionsList; let i = index" [attr.data-index]="i">
    <h2>Pytanie numer : {{item.id}}</h2>
    <h3><b>Tytu≈Ç:</b> {{item.title}}</h3>
    <ul>
        <li *ngFor="let item of questionsList[i].answers; let i = index">
            <b>{{i}}</b>{{item}}
        </li>
    </ul>
    <hr>
</div>
