<h3 *ngFor="let item of question[0].content">
    {{item.content}}
</h3>

<div *ngFor="let item of question; let i = index" [attr.data-index]="i">
    <h2>Pytanie numer : {{item.id}}</h2>
    <h3>{{item.title}}</h3>
    <ul>
        <li *ngFor="let item of question[i].answers"><input type="checkbox" class="question-checkbox">{{item}}</li>
    </ul>
    <button class="btn">Submit</button>
    <br>
</div>
